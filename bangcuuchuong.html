<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let sout = "<table border = '1' width='300' cellspacing='5' cellpadding='5' >";
    for (let i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 9; j++) {
            sout = sout + "<td>" + i + "x" + j +"=" +i*j +"</td>";
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
